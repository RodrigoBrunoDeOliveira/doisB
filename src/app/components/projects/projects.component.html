<section class="projects">
  <div class="projects-container">
    <div class="projects-header">
      <div class="projects-header-left">
        <h1>pro<span>jects</span></h1>
      </div>

      <div class="projects-header-right">
        <p>Below you can take a look at our featured and recent projects that have been numerously awarded for our unique architectural approach.</p>
      </div>
    </div>

    <div class="projects-line"></div>

    <div class="projects-swiper">
      <app-swiper
        [swiper]="swiper"
      ></app-swiper>
    </div>

    <div class="projects-dots">
      <div *ngFor="let item of swiper; let i = index" [class.active]="item.active" class="projects-dots-point" (click)="chooseSwiper(i)"></div>
    </div>
  </div>
</section>
